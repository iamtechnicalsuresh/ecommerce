{% if messages %}
    <div id="django-messages"
         class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
        {% for message in messages %}
            <div class="django-message mb-4 px-4 py-3 rounded relative shadow-lg {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-200 {% elif message.tags == 'error' %} bg-red-100 text-red-800 border border-red-200 {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-200 {% elif message.tags == 'info' %} bg-blue-100 text-blue-800 border border-blue-200 {% else %} bg-gray-100 text-gray-800 border border-gray-200 {% endif %} ">
                <span class="block sm:inline">{{ message }}</span>
                <button onclick="this.parentElement.remove()"
                        class="absolute top-1 right-1 text-lg leading-none text-black/50 hover:text-black">
                    &times;
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
